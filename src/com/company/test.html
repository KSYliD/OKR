<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Складна таблиця</title>

</head>
<body>
<table cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th rowspan="2">№</th>
        <th rowspan="2">Прізвище та ім'я</th>
        <th colspan="3">Оцінки</th>
    </tr>
    <tr>
        <th>За 1 семестр</th>
        <th>За 2 семестр</th>
        <th>Річна оцінка</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Іванов Іван</td>
        <td>5</td>
        <td>4</td>
        <td>4.5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Петров Петро</td>
        <td>4</td>
        <td>5</td>
        <td>4.5</td>
    </tr>
    <tr class="first-row">
        <td colspan="2">Середній бал</td>
        <td>4.5</td>
        <td>4.5</td>
        <td>4.5</td>
    </tr>
    <tr class="second-row">
        <td colspan="2">Пропуски</td>
        <td>2</td>
        <td>1</td>
        <td>3</td>
    </tr>
    </tbody>
    <colgroup>
        <col span="2" style="background-color:#eee">
        <col style="background-color:#ccc">
    </colgroup>
</table>
</body>
</html>
